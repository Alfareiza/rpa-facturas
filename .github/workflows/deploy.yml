name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: ~/Projects/rpa-facturas-mutualser
  SERVICE_NAME: rpa-facturas-mutualser

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>&1

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=15 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -x
          cd ~/Projects/rpa-facturas-mutualser
          echo "=========================================="
          echo "Deploying..."
          echo "=========================================="
          git pull
          sudo systemctl restart rpa-facturas-mutualser
          sleep 3
          sudo systemctl status rpa-facturas-mutualser --no-pager
          echo "=========================================="
          echo "Deploy complete"
          echo "=========================================="
          EOF

      - name: Verify
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          echo "Checking service..."
          sudo systemctl is-active rpa-facturas-mutualser && echo "Service is running" || echo "Service is NOT running"
          tail -10 ~/Projects/rpa-facturas-mutualser/run.log 2>/dev/null || echo "No logs"
          pgrep -af src.main || echo "Process not found"
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key