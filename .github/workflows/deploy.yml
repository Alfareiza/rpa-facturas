name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DEPLOY_PATH: ~/Projects/rpa-facturas-mutualser
  SERVICE_NAME: rpa-facturas-mutualser

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>&1

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=15 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "bash -c 'cd ~/Projects/rpa-facturas-mutualser && \
             { \
               date && \
               git fetch origin main && \
               git reset --hard origin/main && \
               sudo systemctl restart rpa-facturas-mutualser && \
               sleep 3 && \
               sudo systemctl show rpa-facturas-mutualser -p ActiveEnterTimestamp && \
               sudo systemctl status rpa-facturas-mutualser --no-pager | head -5; \
             } 2>&1'"

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key \
            -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "bash -c 'date -u && \
             sudo systemctl show rpa-facturas-mutualser -p ActiveEnterTimestamp && \
             pgrep -af src.main || echo \"Process not found\"'"

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key